services:
  - name: web
    type: web
    env: go
    buildCommand: go build -o main .
    startCommand: ./main
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_SSLMODE
        value: require
      - key: PORT
        sync: true